    <link href="../styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/style-large.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../scripts/navigation.js" defer></script>
    <script src="../scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <div>
                <h1>Plan²</h1>
                <button id="hamburger"></button>
            </div>
        </div>
        <nav id="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                        <div class="underline"></div>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        About
                        <div class="underline"></div>
                    </a>
                </li>
                <li>
                    <a href="sign-up.html" class="current">
                        Sign Up
                        <div class="underline"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign Up</h2>

        <form action="thankyou.html" method="get">
            <label>
                First Name
                <br>
                <input type="text"
                    required
                    name="first-name"
                    title="First Name"
                    autocomplete="given-name">
            </label>
            <br><br>
            <label>
                Last Name
                <br>
                <input type="text"
                    required
                    name="last-name"
                    title="Last Name"
                    autocomplete="family-name">
            </label>
            <br><br>
            <label>
                Email
                <br>
                <input type="email"
                    required
                    name="email"
                    title="Email Address"
                    autocomplete="email"
                    placeholder="example@email.com">
            </label>
            <br><br>
            <label>
                Phone Number
                <br>
                <input type="tel"
                    required
                    name="phone"
                    title="Phone Number"
                    autocomplete="tel">
            </label>
            <br><br>
            <label>
                School
                <br>
                <input type="text"
                    name="school"
                    title="School"
                    autocomplete="school"
                    pattern="[A-Za-z\- ]{7,}">
            </label>
            <br><br>
            <label>
                Assignment Description
                <br>
                <textarea title="Assignment Description"
                        name="description"
                        rows="4"
                        cols="40"
                        placeholder="Describe any assignment specifications"></textarea>
            </label>
            
            <input type="hidden"
                name="timestamp"
                id="timestamp">

            <br><br>
            <button type="submit">Sign Up</button>
            <br><br>
        </form>
    </main>
    <footer>
        <ul>
            <li><b>Plan²</b></li>
            <li>Address</li>
            <li>Mail</li>
            <li>info@plan2.org</li>
            <li>(555)-555-5555</li>
        </ul>
        <div class="socials">
            <a href="https://www.youtube.com/"><img src="../images/youtube.svg" alt="Youtube Icon"></a>
            <a href="https://twitter.com/"><img src="../images/twitter.svg" alt="Twitter Icon"></a>
            <a href="https://www.linkedin.com/"><img src="../images/linkedin.svg" alt="LinkedIn Icon"></a>
        </div>
        <ul>
            <li>WDD231 Class Project</li>
            <li>Josh</li>
            <li>&copy; <span id="currentyear"></span> Josh, United States</li>
            <li id="lastModified"></li>
        </ul>
    </footer>
</body>
</html>
